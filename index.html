<!DOCTYPE html>
<html lang="eng" ng-app="marketFinder" class="full">
<head>
  <title>To Market</title>
  <!-- BOOTSTRAP -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- JQuery 2.x CDN -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--     font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- angular -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <!--   google fonts -->
  <link href='https://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
  <!-- custom scripts -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3" id="welcome-div">
        <div class="panel panel-default">
          <div class="panel-body">
           <h1 class="heading">To Market</h1>
           <br>
           <form class="form-inline" name="zipForm" ng-submit="searchZip()">
             <div class="form-group">
               <input type="text" ng-model="zip" name="zip" ng-minlength="5" ng-maxlength="5" class="form-control" placeholder="search by zip code" autofocus>
             </div>
               <button type="submit" class="btn btn-success"><i class="fa fa-search"></i></button>
               <div role="alert">
                 <span class="error" ng-show="zipForm.zip.$error.minlength">
                   <em>Too short! Enter 5 digits for a zip code.</em></span>
                 <span class="error" ng-show="zipForm.zip.$error.maxlength">
                   <em>Too long! Enter 5 digits for a zip code.</em></span>
               </div>
           </form>
           <br>
          </div>
        </div>
      </div>
    </div>
    <div class="row" ng-show="pageResults.length > 0">
      <div class="col-sm-6 col-sm-offset-3" ng-repeat="market in pageResults">
        <div class="panel panel-default">
          <div class="panel-body">
            <p><strong>{{market.marketname}}</strong></p>
            <p>{{market.address}}</p>
            <p>{{market.schedule}}</p>
            <p>{{market.products}}</p>

          </div>
        </div>
      </div>
    </div>
  <!-- end of container -->
  </div>
</body>
</html>
